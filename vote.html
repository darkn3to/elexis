<body>
  <div class="perspective effect-rotate-left">
    <div class="container">
      <div class="outer-nav--return"></div>
      <div id="viewport" class="l-viewport">
        <div class="l-wrapper">
          <a class="header--logo invisible" href="elexis.netlify.app"><img src="assets/img/logo.png" alt="Elexis"></a>
          <nav class="l-side-nav">
            <ul class="side-nav">
              <li class="is-active"></li>
            </ul>
          </nav>
          <ul class="l-main-content main-content">
            <li class="l-section section section--is-active">
              <div class="intro">
                <!-- <h2>The Candidates</h2> -->
                <div class="work-request">
                  <button class="primary-button" onclick="connectMetamask('1')"><span class="primary-button__text">Connect MetaMask</span></button>
                  <p id="metamasknotification1"></p>
                  <div class="inputNumber"><span class="input-number-decrement">â€“</span><input id="vote" type="text"
                      value="1" min="0" max="2"><span class="input-number-increment">+</span></div>
                  <button class="primary-button" onclick="addVote()"><span class="primary-button__text">Vote</span></button>
                  <p id="cand"></p>
                  <button class="primary-button" onclick="voteStatus()"><span class="primary-button__text">Voting Status</span></button>
                  <p id="status"></p>
                  <p id="time"></p>
                  <button class="primary-button" onclick="redirectToCandidatePage()"><span class="primary-button__text">View Candidates</span></button>
                </div>
            </li>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
  <script src="assets/js/functions-min.js"></script>
  <script>
    function redirectToCandidatePage() {
      window.location.href = "/candidate.html";
    }
  </script>
  <script>
    (function () {

      window.inputNumber = function (el) {

        var min = el.attr('min') || false;
        var max = el.attr('max') || false;

        var els = {};

        els.dec = el.prev();
        els.inc = el.next();

        el.each(function () {
          init($(this));
        });

        function init(el) {

          els.dec.on('click', decrement);
          els.inc.on('click', increment);

          function decrement() {
            var value = el[0].value;
            value--;
            if (!min || value >= min) {
              el[0].value = value;
            }
          }

          function increment() {
            var value = el[0].value;
            value++;
            if (!max || value <= max) {
              el[0].value = value++;
            }
          }
        }
      }
    })();

    inputNumber($('#vote'));
  </script>
</body>
